<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlankSlate</title>
    <link rel="icon" type="image/x-icon" href="creativity.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column; /* Adjusted to stack on mobile */
            justify-content: center;
            align-items: center;
            width: 100%; /* Adjusted to full width */
            max-width: 100%; /* Ensures it doesn't exceed screen width */
            padding: 10px; /* Added padding for spacing */
        }
        .note-container {
            flex: 1;
            position: relative;
            width: 100%; /* Ensures it takes full width of parent */
            max-width: 100%; /* Ensures it doesn't exceed screen width */
        }
        textarea {
            width: 100%; /* Adjusted to take full width of parent */
            max-width: 100%; /* Ensures it doesn't exceed screen width */
            height: 300px; /* Adjusted height for usability */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Added margin for spacing */
        }
        button {
            padding: 10px 15px;
            margin: 5px; /* Adjusted for spacing between buttons */
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: auto; /* Adjusted to fit content */
            max-width: 150px; /* Limits width to a reasonable size */
            text-align: center; /* Centers text */
        }
        button:hover {
            background-color: #0056b3;
        }
        .notes-list {
            margin-top: 20px;
        }
        .note {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note h2 {
            margin-top: 0;
        }
        .note p {
            margin-bottom: 5px;
        }
        .note small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note-container" id="mainContainer">
            <textarea id="note" placeholder="Start typing..."></textarea>
        </div>
        <div class="buttons">
            <button id="saveButton">Save</button>
            <button id="newButton">New Note</button>
            <button id="historyButton">View History</button>
        </div>
    </div>
    <div class="container" id="historyContainer" style="display: none;">
        <div class="note-container">
            <h1>Notes History</h1>
            <div class="notes-list" id="notesList"></div>
            <button id="backButton">Back to Note</button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATte5dS_XTgulAlI-m-XdB_kvO_qr4PmM",
            authDomain: "dashboard-1c680.firebaseapp.com",
            projectId: "dashboard-1c680",
            storageBucket: "dashboard-1c680.appspot.com",
            messagingSenderId: "1053490324341",
            appId: "1:1053490324341:web:c2f1819dc3d749368fe93c",
            measurementId: "G-WJWHZ571YW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // DOM elements
        const noteTextarea = document.getElementById('note');
        const notesList = document.getElementById('notesList');
        const saveButton = document.getElementById('saveButton');
        const newButton = document.getElementById('newButton');
        const historyButton = document.getElementById('historyButton');
        const backButton = document.getElementById('backButton');
        const mainContainer = document.getElementById('mainContainer');
        const historyContainer = document.getElementById('historyContainer');

        // Event listeners
        saveButton.addEventListener('click', saveNote);
        newButton.addEventListener('click', newNote);
        historyButton.addEventListener('click', viewHistory);
        backButton.addEventListener('click', backToNote);

        // Function to save a note to Firestore
        function saveNote() {
            const noteText = noteTextarea.value.trim();
            if (noteText === '') {
                return;
            }

            // Add a new document with a generated ID to the "notes" collection
            db.collection("notes").add({
                text: noteText,
                date: new Date().toLocaleString()
            })
            .then((docRef) => {
                console.log("Note added with ID: ", docRef.id);
                alert('Note saved successfully!');
                noteTextarea.value = ''; // Clear textarea after saving
            })
            .catch((error) => {
                console.error("Error adding note: ", error);
                alert('Failed to save note. Please try again.');
            });
        }

        // Function to retrieve and display notes from Firestore
        function viewHistory() {
            mainContainer.style.display = 'none';
            historyContainer.style.display = 'block';
            notesList.innerHTML = '';

            // Get all notes from the "notes" collection
            db.collection("notes").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    notesList.innerHTML = '<p>No notes saved.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const note = doc.data();
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');
                    noteDiv.innerHTML = `
                        <h2>Note ${doc.id}</h2>
                        <p>${note.text}</p>
                        <small>${note.date}</small>
                        <hr>
                    `;
                    notesList.appendChild(noteDiv);
                });
            })
            .catch((error) => {
                console.error("Error fetching notes: ", error);
                notesList.innerHTML = '<p>Error fetching notes. Please try again later.</p>';
            });
        }

        // Function to switch back to the main note entry view
        function backToNote() {
            historyContainer.style.display = 'none';
            mainContainer.style.display = 'block';
        }

        // Function to clear textarea on "New Note" button click
        function newNote() {
            noteTextarea.value = '';
        }
    </script>
</body>
</html>
