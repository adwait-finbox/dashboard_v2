<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlankSlate</title>
    <link rel="icon" type="image/x-icon" href="creativity.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            max-width: 800px;
        }
        .note-container {
            flex: 1;
            position: relative;
        }
        textarea {
            width: 1100px;
            height: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            padding: 10px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 130px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note-container" id="mainContainer">
            <textarea id="note" placeholder="Start typing..."></textarea>
        </div>
        <div class="buttons">
            <button id="saveButton">Save</button>
            <button id="newButton">New Note</button>
            <button id="historyButton">View History</button>
        </div>
    </div>
    <div class="container" id="historyContainer" style="display: none;">
        <div class="note-container">
            <h1>Notes History</h1>
            <div id="notesList"></div>
            <button id="backButton">Back to Note</button>
        </div>
    </div>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATte5dS_XTgulAlI-m-XdB_kvO_qr4PmM",
            authDomain: "dashboard-1c680.firebaseapp.com",
            databaseURL: "https://dashboard-1c680-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dashboard-1c680",
            storageBucket: "dashboard-1c680.appspot.com",
            messagingSenderId: "1053490324341",
            appId: "1:1053490324341:web",
            measurementId: "G-WJWHZ571YW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const db = firebase.database();

        // DOM elements
        const noteTextarea = document.getElementById('note');
        const notesList = document.getElementById('notesList');
        const saveButton = document.getElementById('saveButton');
        const newButton = document.getElementById('newButton');
        const historyButton = document.getElementById('historyButton');
        const backButton = document.getElementById('backButton');
        const mainContainer = document.getElementById('mainContainer');
        const historyContainer = document.getElementById('historyContainer');

        // Event listeners
        saveButton.addEventListener('click', saveNote);
        newButton.addEventListener('click', newNote);
        historyButton.addEventListener('click', viewHistory);
        backButton.addEventListener('click', backToNote);

        // Function to save a note to Firebase Realtime Database
        function saveNote() {
            const noteText = noteTextarea.value.trim();
            if (noteText === '') {
                return;
            }

            const notesRef = db.ref('notes');
            const newNoteRef = notesRef.push();
            newNoteRef.set({
                text: noteText,
                date: new Date().toLocaleString()
            })
            .then(() => {
                console.log('Note saved successfully!');
                alert('Note saved successfully!');
                noteTextarea.value = ''; // Clear textarea after saving
            })
            .catch((error) => {
                console.error('Error saving note: ', error);
                alert('Failed to save note. Please try again.');
            });
        }

        // Function to retrieve and display notes from Firebase Realtime Database
        function viewHistory() {
            mainContainer.style.display = 'none';
            historyContainer.style.display = 'block';
            notesList.innerHTML = '';

            const notesRef = db.ref('notes');
            notesRef.once('value')
            .then((snapshot) => {
                const notes = snapshot.val();
                if (!notes) {
                    notesList.innerHTML = '<p>No notes saved.</p>';
                    return;
                }

                Object.keys(notes).forEach((key) => {
                    const note = notes[key];
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');
                    noteDiv.innerHTML = `
                        <h2>Note ${key}</h2>
                        <p>${note.text}</p>
                        <small>${note.date}</small>
                        <hr>
                    `;
                    notesList.appendChild(noteDiv);
                });
            })
            .catch((error) => {
                console.error('Error fetching notes: ', error);
                notesList.innerHTML = '<p>Error fetching notes. Please try again later.</p>';
            });
        }

        // Function to switch back to the main note entry view
        function backToNote() {
            historyContainer.style.display = 'none';
            mainContainer.style.display = 'block';
        }

        // Function to clear textarea on "New Note" button click
        function newNote() {
            noteTextarea.value = '';
        }
    </script>
</body>
</html>
