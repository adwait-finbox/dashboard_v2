<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Migration Tool</title>
    <link rel="icon" type="image/x-icon" href="migration.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 750px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="text"], button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lender Migration Tool</h2>
        <form id="migrationForm">
            <label for="envDropdown">Select Env:</label>
            <select id="envDropdown" name="env">
                <option value="UAT1">Prod</option>
                <option value="UAT1">UAT1</option>
                <option value="UAT2">UAT2</option>
                <option value="UAT3">UAT3</option>
                <option value="UAT4">UAT4</option>
                <option value="UAT5">UAT5</option>
                <option value="UAT6">UAT6</option>
                <option value="UAT7">UAT7</option>
                <option value="UAT8">UAT8</option>
                <option value="UAT9">UAT9</option>
                <option value="UAT10">UAT10</option>
                <option value="UAT11">UAT11</option>
                <option value="UAT12">UAT12</option>
                <option value="DEV1">DEV1</option>
                <option value="DEV2">DEV2</option>
                <option value="DEV3">DEV3</option>
                <option value="DEV4">DEV4</option>
                <option value="DEV5">DEV5</option>
                <option value="DEV6">DEV6</option>
                <option value="DEV7">DEV7</option>
                <option value="DEV8">DEV8</option>
                <option value="DEV9">DEV9</option>
                <option value="DEV10">DEV10</option>
                <option value="DEV11">DEV11</option>
            </select>

            <label for="lenderInput">Lender:</label>
            <input type="text" id="lenderInput" name="lender">

            <label for="groupInput">Group:</label>
            <input type="text" id="groupInput" name="group">

            <label for="pageInput">Page:</label>
            <input type="text" id="pageInput" name="page">

            <label for="apiInput">API:</label>
            <input type="text" id="apiInput" name="api">

            <button type="button" onclick="runMigration()">Run Migration</button>
        </form>
    </div>

    <script>
        function runMigration() {
            console.log("Migration started...");
        }
    </script>
</body>
</html>
