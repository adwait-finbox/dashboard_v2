<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlankSlate</title>
    <link rel="icon" type="image/x-icon" href="creativity.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .note-container {
            flex: 1;
            position: relative;
        }
        textarea {
            width: 1100px;
            height: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            padding: 20px;
            width: 230px;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 5px;
            border-radius: 30px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 150px;
        }
        #loginContainer button {
            margin: 5px 10px; /* Adjust the margin values as needed */
        }
        button:hover {
            background-color: #0056b3;
        }
        #messageArea {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        #historyContainer {
            display: none;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            overflow: auto;
            max-height: 85vh;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #backToNotesButton {
            align-self: flex-start;
            margin-bottom: 10px;
        }
        .table-container {
            width: 100%;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .expandable {
            cursor: pointer;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <form id="loginForm">
        </form>
        <button id="githubSignInButton">Sign in with GitHub</button>
        <button id="googleSignInButton">Sign in with Google</button>
        <button id="anonymousSignInButton">Continue as Guest</button>
        <p id="loginError" class="error"></p>
    </div>
    
    <div class="container" id="mainContainer" style="display: none;">
        <div class="note-container">
            <textarea id="note" placeholder="Start typing..."></textarea>
        </div>
        <div class="buttons">
            <button id="saveButton">Save</button>
            <button id="newButton">New Note</button>
            <button id="historyButton">View History</button>
            <button id="clearButton">Clear</button>
            <button id="beautifyJsonButton">Beautify JSON</button>
            <button id="logoutButton">Logout</button>
            <div id="messageArea"></div>
        </div>
    </div>

    <div class="container" id="historyContainer">
        <button id="backToNotesButton">Back to Notes</button>
        <div class="table-container">
            <table id="notesTable">
                <thead>
                    <tr>
                        <th>Note ID</th>
                        <th>Preview</th>
                        <th>Created At</th>
                        <th>View Note</th>
                        <th>Delete Note</th>
                    </tr>
                </thead>
                <tbody id="notesTableBody">
                    <!-- Notes will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyATte5dS_XTgulAlI-m-XdB_kvO_qr4PmM",
            authDomain: "dashboard-1c680.firebaseapp.com",
            projectId: "dashboard-1c680",
            storageBucket: "dashboard-1c680.appspot.com",
            messagingSenderId: "1053490324341",
            appId: "1:1053490324341:web:5f64b1c582c76d2f2824e2",
            measurementId: "G-WJWHZ571YW"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // GitHub sign-in button
        document.getElementById('githubSignInButton').addEventListener('click', () => {
            const provider = new firebase.auth.GithubAuthProvider();
            firebase.auth().signInWithPopup(provider)
            .then(result => {
                showApp();
            }).catch(error => {
                document.getElementById('loginError').textContent = error.message;
            });
        });

        // Google sign-in button
        document.getElementById('googleSignInButton').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
            .then(result => {
                showApp();
            }).catch(error => {
                document.getElementById('loginError').textContent = error.message;
            });
        });

        // Anonymous sign-in button
        document.getElementById('anonymousSignInButton').addEventListener('click', () => {
            firebase.auth().signInAnonymously()
            .then(result => {
                showApp();
            }).catch(error => {
                document.getElementById('loginError').textContent = error.message;
            });
        });

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                showApp();
            } else {
                showLogin();
            }
        });

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            document.getElementById('historyContainer').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('historyContainer').style.display = 'none';
        }

        document.getElementById('saveButton').addEventListener('click', saveNote);
        document.getElementById('newButton').addEventListener('click', newNote);
        document.getElementById('historyButton').addEventListener('click', viewHistory);
        document.getElementById('clearButton').addEventListener('click', clearNote);
        document.getElementById('backToNotesButton').addEventListener('click', backToNotes);
        document.getElementById('beautifyJsonButton').addEventListener('click', beautifyJson);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.addEventListener('keydown', event => {
            if (event.metaKey && event.key === 's') {
                event.preventDefault();
                saveNote();
            }
        });
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && event.key === 'z') {
                clearNote();
            }
        });

        function saveNote() {
            const noteText = document.getElementById('note').value.trim();
            if (noteText === '') {
                return;
            }
            const userId = firebase.auth().currentUser.uid;
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            db.collection('users').doc(userId).collection('notes').add({
                note: noteText,
                createdAt: timestamp
            }).then(() => {
                document.getElementById('messageArea').textContent = 'Note saved successfully!';
                document.getElementById('messageArea').className = 'success';
                setTimeout(() => {
                    document.getElementById('messageArea').textContent = '';
                }, 3000);
                document.getElementById('note').value = '';
            }).catch(error => {
                document.getElementById('messageArea').textContent = 'Failed to save note. Please try again.';
                document.getElementById('messageArea').className = 'error';
                setTimeout(() => {
                    document.getElementById('messageArea').textContent = '';
                }, 3000);
            });
        }

        function newNote() {
            document.getElementById('note').value = '';
        }

        function beautifyJson() {
            const noteText = document.getElementById('note').value.trim();
            try {
                const parsedJson = JSON.parse(noteText);
                const beautifiedJson = JSON.stringify(parsedJson, null, 2);
                document.getElementById('note').value = beautifiedJson;
                document.getElementById('messageArea').textContent = 'JSON beautified successfully!';
                document.getElementById('messageArea').className = 'success';
                setTimeout(() => {
                    document.getElementById('messageArea').textContent = '';
                }, 3000);
            } catch (error) {
                document.getElementById('messageArea').textContent = 'Invalid JSON format!';
                document.getElementById('messageArea').className = 'error';
                setTimeout(() => {
                    document.getElementById('messageArea').textContent = '';
                }, 3000);
            }
        }

        function viewHistory() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('historyContainer').style.display = 'flex';

            const notesTableBody = document.getElementById('notesTableBody');
            notesTableBody.innerHTML = '';
            const userId = firebase.auth().currentUser.uid;

            db.collection('users').doc(userId).collection('notes').orderBy('createdAt', 'desc').get()
            .then(querySnapshot => {
                if (querySnapshot.empty) {
                    notesTableBody.innerHTML = '<tr><td colspan="5">No notes saved.</td></tr>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const note = doc.data();
                    const row = document.createElement('tr');

                    const noteIdCell = document.createElement('td');
                    noteIdCell.textContent = doc.id;
                    row.appendChild(noteIdCell);

                    const previewCell = document.createElement('td');
                    previewCell.textContent = note.note.length > 50 ? note.note.substring(0, 50) + '...' : note.note;
                    row.appendChild(previewCell);

                    const createdAtCell = document.createElement('td');
                    createdAtCell.textContent = note.createdAt.toDate().toLocaleString();
                    row.appendChild(createdAtCell);

                    const viewButtonCell = document.createElement('td');
                    const viewButton = document.createElement('button');
                    viewButton.textContent = 'View';
                    viewButton.addEventListener('click', () => {
                        document.getElementById('note').value = note.note;
                        backToNotes();
                    });
                    viewButtonCell.appendChild(viewButton);
                    row.appendChild(viewButtonCell);

                    const deleteButtonCell = document.createElement('td');
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                        db.collection('users').doc(userId).collection('notes').doc(doc.id).delete()
                        .then(() => {
                            document.getElementById('messageArea').textContent = 'Note deleted successfully!';
                            document.getElementById('messageArea').className = 'success';
                            setTimeout(() => {
                                document.getElementById('messageArea').textContent = '';
                            }, 3000);
                            viewHistory();
                        }).catch(error => {
                            document.getElementById('messageArea').textContent = 'Failed to delete note. Please try again.';
                            document.getElementById('messageArea').className = 'error';
                            setTimeout(() => {
                                document.getElementById('messageArea').textContent = '';
                            }, 3000);
                        });
                    });
                    deleteButtonCell.appendChild(deleteButton);
                    row.appendChild(deleteButtonCell);

                    notesTableBody.appendChild(row);
                });
            }).catch(error => {
                notesTableBody.innerHTML = '<tr><td colspan="5">Failed to fetch notes.</td></tr>';
            });
        }

        function clearNote() {
            document.getElementById('note').value = '';
        }

        function backToNotes() {
            document.getElementById('historyContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
        }

        function logout() {
            auth.signOut().then(() => {
                showLogin();
            }).catch(error => {
                document.getElementById('messageArea').textContent = 'Failed to logout. Please try again.';
                document.getElementById('messageArea').className = 'error';
                setTimeout(() => {
                    document.getElementById('messageArea').textContent = '';
                }, 3000);
            });
        }
    </script>
</body>
</html>
